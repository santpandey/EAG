<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Price Comparison Tool</h1>
    <div class="input-container">
      <input type="text" id="product-input" placeholder="Enter product name or URL">
      <button id="search-btn">Compare Prices</button>
    </div>
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>Searching for the best prices...</p>
    </div>
    <div class="results" id="results">
      <h2>Results</h2>
      <div class="results-container">
        <div class="result-card" id="flipkart-result">
          <div class="store-logo flipkart">Flipkart</div>
          <div class="product-info">
            <p class="product-name" id="flipkart-name">Product Name</p>
            <p class="product-price" id="flipkart-price">₹0.00</p>
            <a href="#" class="view-btn" id="flipkart-link" target="_blank">View Product</a>
          </div>
        </div>
        <div class="result-card" id="amazon-result">
          <div class="store-logo amazon">Amazon</div>
          <div class="product-info">
            <p class="product-name" id="amazon-name">Product Name</p>
            <p class="product-price" id="amazon-price">₹0.00</p>
            <a href="#" class="view-btn" id="amazon-link" target="_blank">View Product</a>
          </div>
        </div>
      </div>
      <div class="best-price" id="best-price">
        <h3>Best Price</h3>
        <div class="best-price-info">
          <p>The best price is available on <span id="best-store">Store</span></p>
          <p class="best-price-value">₹<span id="best-price-value">0.00</span></p>
          <a href="#" class="view-btn" id="best-price-link" target="_blank">View Best Deal</a>
        </div>
      </div>
    </div>
    <div class="error" id="error">
      <p>Sorry, we couldn't find any results for your search. Please try again.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
