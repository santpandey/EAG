<!DOCTYPE html>
<html>
<head>
  <title>Song Information Retriever</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    #info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Song Information Retriever</h1>
  <input type="text" id="songName" placeholder="Enter song name">
  <button id="searchBtn">Search</button>
  <div id="info">
    <h2>Music Director:</h2>
    <p id="musicDirector"></p>
    <h2>Singer:</h2>
    <p id="singer"></p>
    <h2>Facts:</h2>
    <p id="facts"></p>
    <h2>Instruments:</h2>
    <p id="instruments"></p>
    <h2>Image:</h2>
    <img id="songImage" src="" alt="Song Image" style="width: 200px;">
    <button id="downloadBtn">Download Image</button>
    <h2>Verifiable Links:</h2>
    <ul id="links"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
